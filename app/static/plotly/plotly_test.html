<!doctype html>
    
<!-- An html page to test the server and plotly rendering by querying for and displaying the data.
    To run:
        Run the server.
            In terminal or command line, type in 'python3 run.py' and hit enter
        Open this file in browser.
        The raw data should appear after a moment.
-->

<html lang="en">
<head>
    <title>plotly_test</title>
    <script src="plotly-latest.min.js"></script>
    <script src="myheatmap.formats.js"></script>
    <script src = "myheatmap.js"></script>
    
    <script src="jquery-3.1.1.min.js"></script>
    <script src="myajax.js"></script>

</head>
<body>
    
    <div id="myDiv" align="center" style="position:absolute;"></div>
                
    <script>
        
        const url = "http://localhost:5000/oceanapp/v1.0/jsonsql"
        
        var hm = new MyHeatmap("myDiv", 600)
        
        function myCallback(json){
            hm.initHeatmap(json)
        }
        
        /* Request data from the server and callback to the heatmap instance */
        downloadData( url, {callback:myCallback, precomp:true})
        

            
    </script>

</body>
</html>
